<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Benjamin Mbaisa">
    <meta name="keywords" content="WDD 131, Dynamic Web Fundamentals, Benjamin Mbaisa">
    <meta name="author" content="Benjamin Mbaisa">
    
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Malawi</h1>
    </header>

    <main>
        <picture class="hero">
            <source srcset="images/hero-large.webp" media="(min-width: 600px)">
            <img src="images/hero-small.webp" alt="Guineapig" width="400" height="600">

        </picture>

        <section class="data">
            <h2>Data</h2>
            <ul class="data-list">
                <li>Capital: <span class="label">Lilongwe</span></li>
                <li>Population: <span class="label">22.2 million</span></li>
                <li>Language: <span class="label">Chichewa</span></li>
                <li>Currency: <span class="label">Malawian Kwacha</span></li>
                <li>Area: <span class="label">176,215 km²</span> </li>
            </ul>
        </section>

                <section class="weather">
            <h2>Weather <span class="icon"></span> </h2>
            <img class="icon-mobile" src="images/weather.svg" alt="Partly Cloudy Weather Icon">
            <ul class="weather-list">
                <li>Temperature: <span class="label" id="temp">°C</span></li>
                <li>Wind Speed: <span class="label" id="speed"></span></li>
                <li>Conditions: <span class="label">Windy</span> </li>
                <li>Wind Chill: <span class="label" id="windchill"></span></li>
            </ul>

        </section>
    </main>

    <footer>
         <p>&copy; <span id="currentyear"> </span> Benjamin Mbaisa | Malawi</p>
        <p id="lastModified"></p>

    </footer>
    
</body>
</html>
